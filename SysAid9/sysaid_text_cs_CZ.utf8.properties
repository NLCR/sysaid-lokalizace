additionalModules.title=Additional SysAid modules
additionalModules.firstParagraph=Enhance your existing portfolio of SysAid IT management solutions. Add one or more of the following productivity and management modules to your current SysAid configuration for proven performance results:
additionalModules.managerDashboard=Manager Dashboard
additionalModules.additional.modules=Click here to order additional modules and extra licenses.
additionalModules.managerDashboard.paragraph=Access an instant real-time graphic overview of the state of affairs in your organization and avoid upcoming problems and bottlenecks. Keep abreast of your entire Helpdesk and schedule a wide range of customized reports which can also be sent to different users.
additionalModules.tasks=Project and Task Management
additionalModules.tasks.paragraph=Improve the way you manage your day-to-day activities and resources. Create, list and manage tasks and projects, track work progress and allocate time and resource usage for maximum efficiency.
additionalModules.monitoring=Monitoring
additionalModules.monitoring.paragraph=Keep a constant eye on your IT assets with proactive real-time server monitoring. Run constant tests on system vitals like memory usage, HD usage, OS services & processes, network services, software and hardware updates. Configure monitoring templates for different servers or groups and automatic warning notifications (service request, email and SMS). View graphs of monitoring tests on a daily, weekly, monthly and yearly basis.
additionalModules.cmdb=CMDB
additionalModules.cmdb.paragraph1=Track significant elements in your IT network with the ITIL CMDB Module (Configuration Management Database). Access a powerful repository of network asset information, service management processes and more. View a map of key inter-linkages within your business environment to help predict the impact of future changes on your organization.
additionalModules.cmdb.paragraph2=The CMDB module can be purchased as part of the SysAid ITIL Package, or as a separate module.
additionalModules.itil=ITIL Package
additionalModules.itil.paragraph1=Access a wide range of proven ITIL management solutions. All SysAid ITIL modules are completely integrated so that you can fully leverage the benefits of ITIL best-practices throughout all SysAid ITIL modules:
additionalModules.itil.paragraph2=<b>Problem Management</b>: Minimize incident-related impact to business and operations using ITIL best-practices. The module will not only help you resolve SRs and incidents as they arise, but will enable you to track and resolve root problem causes to prevent future recurrence.
additionalModules.itil.paragraph3=<b>Change Management</b>: Reduce change-related impact on service quality and reinforce day-to-day operations using ITIL best-practices (including chain of approval). The module covers key ITIL Change Management stages, including Analyze, Approve, Implement, Release, Review and Close.
additionalModules.itil.paragraph4=<b>CMDB</b>: Included in your current license.
additionalModules.itil.paragraph4.noCmdb=<b>CMDB</b>: Please refer to SysAid CMDB Module above.
additionalModules.sla=SLA Package
additionalModules.sla.paragraph1=Improve the measurement  of the quality of support you provide. Create <b>SLA</b> (Service Level Agreements) (contracts) with criteria of the level of service you are obligated to provide to your end-users.  Receive scores on how well administrators were able to fulfill their SLAs. Follow a more organized set of procedures, meet your deadlines, and improve end-user satisfaction.
additionalModules.sla.paragraph2=Implement effective <b>SLM</b> (Service Level Management) processes to manage and analyze your SLAs within a greater context.  Get an instant visual overview of your key performance indicators in a real-time graphical dashboard, and develop new strategies to create future goals based on your current performance
additionalModules.enterprise=Enterprise Edition
additionalModules.enterprise.paragraph1=In addition to the comprehensive features and modules of SysAid Pro Edition, SysAid Enterprise Edition offers additional functionalities for all of your enterprise-sized needs. Ideal for large or multi-site organizations, SysAid Enterprise Edition offers a high-level IT management solution with increased customization options, more integration capabilities, and modules built on proven ITIL best practices.  Easily manage the most challenging of IT environments!
additionalModules.chatProduct.upgradeToCSS.pro=SysAid CSS Pro: Live Chat and Service Desk, All in One!
additionalModules.chatProduct.upgradeToCSS.pro.paragraph1=Chatting with your online visitors is key to improving customer satisfaction and increasing sales. While SysAid Chat works great as a stand-alone solution, it\\u2019s truly powerful when you use it as part of a comprehensive ticket management system. Not all issues and question can be resolved within a chat session, so when you need to go offline, a customer service desk is a must!
additionalModules.chatProduct.upgradeToCSS.pro.paragraph2=When you upgrade to CSS Pro, live chat is fully-integrated with a professional ticket management system to help you better manage your customer contacts and follow up on past chat conversations. Get the tools you need to provide high quality service and ensure your company\\u2019s success!
additionalModules.chatProduct.upgradeToChatPro=SysAid Chat Pro \\u2013 More Users, More Options!
additionalModules.chatProduct.upgradeToChatPro..paragraph1=While SysAid Chat Free is a professional live chat solution, your organization may need multiple representatives to chat with your online visitors. With SysAid Chat Pro, you can easily add more users at an affordable price!  With multiple users, you can more efficiently handle a greater volume of chats and direct visitors to different chat queues. In addition, SysAid Chat Pro offers more customization options to help you tailor SysAid Chat to suit your unique needs and make it your own. Helping your online visitors with live chat has never been so affordable!
additionalModules.chatProduct.upgradeToCSS.free=SysAid CSS for A Comprehensive Service Desk
additionalModules.chatProduct.upgradeToCSS.free..paragraph1=To help you better manage your customer contacts and follow up on past chat conversations, you can also upgrade to SysAid CSS, a comprehensive service desk solution. With SysAid CSS Pro, live chat is fully-integrated with a professional ticket management system to help you better manage your customer contacts and follow-up on past chat conversations.
additionalModules.contactSales=Contact Sales
additionalModules.learnMore=Learn More
additionalModules.chatProduct.upgradeToProLink=Upgrade to Pro Edition
additionalModules.chatProduct.upgradeToCssLink=Click here for more information about SysAid CSS
additionalModules.password=Password Services
additionalModules.password.paragraph=Reduce your workload by allowing end users to securely and independently reset forgotten passwords and unlock their accounts themselves. End users register by providing answers to a set of security questions and log in via a verification questionnaire \\u2013 all without needing to contact the help desk.  As administrators, you can configure the channels through which end users are notified about their password changes, and you'll have access to various reports to analyze password reset activities.
additionalModules.psProduct.upgradeToIT=SysAid IT: Password Services and Help Desk solution, All in One!
additionalModules.psProduct.upgradeToIT.paragraph1=With SysAid Password Services, you automate the handling of password management service requests and reduce your help desk calls dramatically.  While the Password Services product works great as a stand-alone solution, it is truly powerful when you use it as part of a comprehensive help desk and ticketing solution with full control over all your hardware and software assets.
additionalModules.psProduct.upgradeToIT.paragraph2=When you upgrade to SysAid IT, Password Services is fully-integrated into a complete web-based help desk solution that allows you to easily automate your IT processes, implement effective systems monitoring, and gain tighter asset control, while still empowering your end users with password self-service capabilities. Get the tools you need to help you quickly and securely resolve all your IT issues!
additionalModules.psProduct.upgradeToITLink=Click here for more information about SysAid IT

